<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beloura • Categoría</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand"><span class="logo">B</span><h1 id="cat-title">Beloura Store</h1></div>
    <nav class="nav">
      <a class="tab" href="categoria.html?cat=perfumes" data-cat="perfumes">Perfumes</a>
      <a class="tab" href="categoria.html?cat=streaming" data-cat="streaming">Streaming</a>
      <a class="tab" href="categoria.html?cat=generales" data-cat="generales">Productos</a>
      <input id="search" type="search" placeholder="Buscar producto...">
    </nav>
  </header>

  <main>
    <div class="breadcrumbs" style="padding:12px 20px;">
      <a href="index.html">Inicio</a> › <span id="crumb-cat">Categoría</span>
    </div>
    <section id="productos-container" class="grid"></section>
  </main>

  <!-- Modal de producto (reuse) -->
  <div id="product-modal" class="modal hidden" aria-hidden="true" role="dialog">
    <div class="modal__overlay" data-close="true"></div>
    <div class="modal__card" role="document" aria-labelledby="modal-title">
      <button class="modal__close" aria-label="Cerrar" data-close="true">×</button>
      <div class="modal__media">
        <img id="modal-img" alt="" />
        <div id="modal-thumbs" class="modal__thumbs"></div>
      </div>
      <div class="modal__content">
        <h2 id="modal-title"></h2>
        <p id="modal-desc"></p>
        <div class="modal__meta">
          <div><strong>Precio:</strong> <span id="modal-price"></span></div>
          <div id="modal-size"></div>
        </div>
        <div id="modal-notes"></div>
        <div id="modal-features"></div>
        <div class="modal__stock" id="modal-stock"></div>
        <div class="modal__actions">
          <a id="modal-wa" class="btn" target="_blank" rel="noopener">Pedir por WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <script src="category.js?v=1"></script>
</body>
</html>
